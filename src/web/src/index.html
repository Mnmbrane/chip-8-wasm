<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h1 class="title">CHIP-8</h1>
        <p class="subtitle">Emulator</p>
      </div>

      <div class="emulator-section">
        <div class="screen-container">
          <!-- Canvas will be inserted here by JavaScript -->
        </div>
        
        <div class="controls">
          <div class="rom-loader">
            <label for="rom-file" class="rom-loader-label">
              <span class="rom-icon">üìÅ</span>
              <span class="rom-text">Upload ROM</span>
            </label>
            <input type="file" id="rom-file" accept=".ch8,.chip8" class="rom-input">
          </div>
          
          <div class="rom-loader">
            <select id="test-rom-select" class="rom-loader-label">
              <option value="">üéÆ Load Test ROM</option>
              <option value="15PUZZLE.ch8">15 Puzzle</option>
              <option value="BLINKY.ch8">Blinky</option>
              <option value="BLITZ.ch8">Blitz</option>
              <option value="BRIX.ch8">Brix</option>
              <option value="CONNECT4.ch8">Connect 4</option>
              <option value="GUESS.ch8">Guess</option>
              <option value="HIDDEN.ch8">Hidden</option>
              <option value="INVADERS.ch8">Invaders</option>
              <option value="KALEID.ch8">Kaleidoscope</option>
              <option value="MAZE.ch8">Maze</option>
              <option value="MERLIN.ch8">Merlin</option>
              <option value="MISSILE.ch8">Missile</option>
              <option value="PONG.ch8">Pong</option>
              <option value="PONG2.ch8">Pong 2</option>
              <option value="PUZZLE.ch8">Puzzle</option>
              <option value="SYZYGY.ch8">Syzygy</option>
              <option value="TANK.ch8">Tank</option>
              <option value="TETRIS.ch8">Tetris</option>
              <option value="TICTAC.ch8">Tic Tac</option>
              <option value="UFO.ch8">UFO</option>
              <option value="VBRIX.ch8">VBrix</option>
              <option value="WIPEOFF.ch8">Wipeoff</option>
              <option value="2-ibm-logo.ch8">IBM Logo (Test)</option>
              <option value="test_opcode.ch8">Test Opcode</option>
              <option value="VERS.ch8">Version</option>
            </select>
          </div>

          <div class="rom-loader">
            <button id="reset-btn" class="rom-loader-label">
              <span class="rom-icon">üîÑ</span>
              <span class="rom-text">Reset</span>
            </button>
          </div>

          <div class="rom-loader">
            <button id="remap-keys-btn" class="rom-loader-label">
              <span class="rom-icon">‚å®Ô∏è</span>
              <span class="rom-text">Remap Keys</span>
            </button>
          </div>
        </div>
      </div>

      <div class="info">
        <p>A faithful recreation of the classic CHIP-8 interpreter, built with Rust and WebAssembly</p>
        
        <div class="tech-specs">
          <div class="spec">
            <div class="spec-label">Display</div>
            <div class="spec-value">64√ó32</div>
          </div>
          <div class="spec">
            <div class="spec-label">CPU Speed</div>
            <div class="spec-value">Browser FPS</div>
          </div>
          <div class="spec">
            <div class="spec-label">Memory</div>
            <div class="spec-value">4KB</div>
          </div>
          <div class="spec">
            <div class="spec-label">Technology</div>
            <div class="spec-value">Rust+WASM</div>
          </div>
        </div>
      </div>
    </div>

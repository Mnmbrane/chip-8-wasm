<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIP-8 Emulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        color: #00ff41;
        font-family: 'JetBrains Mono', monospace;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /* Animated background grid */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-move 20s linear infinite;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes grid-move {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
      }

      /* Floating particles */
      .particle {
        position: fixed;
        background: #00ff41;
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) { width: 2px; height: 2px; left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { width: 3px; height: 3px; left: 20%; animation-delay: 1s; }
      .particle:nth-child(3) { width: 1px; height: 1px; left: 30%; animation-delay: 2s; }
      .particle:nth-child(4) { width: 2px; height: 2px; left: 40%; animation-delay: 3s; }
      .particle:nth-child(5) { width: 1px; height: 1px; left: 50%; animation-delay: 4s; }
      .particle:nth-child(6) { width: 3px; height: 3px; left: 60%; animation-delay: 5s; }
      .particle:nth-child(7) { width: 2px; height: 2px; left: 70%; animation-delay: 0.5s; }
      .particle:nth-child(8) { width: 1px; height: 1px; left: 80%; animation-delay: 1.5s; }
      .particle:nth-child(9) { width: 2px; height: 2px; left: 90%; animation-delay: 2.5s; }

      @keyframes float {
        0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10%, 90% { opacity: 1; }
        50% { transform: translateY(-10px) rotate(180deg); }
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }

      .title {
        font-family: 'Orbitron', monospace;
        font-size: 3.5rem;
        font-weight: 900;
        background: linear-gradient(45deg, #00ff41, #00ccff, #ff0080);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 3s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        margin-bottom: 10px;
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .subtitle {
        font-size: 1.2rem;
        font-weight: 300;
        color: #00ccff;
        text-transform: uppercase;
        letter-spacing: 3px;
        opacity: 0.8;
      }

      .screen-container {
        position: relative;
        padding: 25px;
        background: linear-gradient(145deg, #1a1a2e, #0f0f23);
        border-radius: 20px;
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.7),
          inset 0 1px 1px rgba(255, 255, 255, 0.1),
          inset 0 -1px 1px rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(0, 255, 65, 0.3);
        margin-bottom: 20px;
      }

      .screen-container::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #00ff41, #00ccff, #ff0080, #00ff41);
        border-radius: 22px;
        z-index: -1;
        animation: border-glow 2s linear infinite;
      }

      @keyframes border-glow {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }

      canvas {
        display: block;
        border-radius: 8px;
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.3),
          inset 0 0 20px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(0, 255, 65, 0.2);
      }

      .info {
        text-align: center;
        font-size: 0.9rem;
        color: rgba(0, 255, 65, 0.7);
        max-width: 600px;
        line-height: 1.6;
      }

      .tech-specs {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
        font-size: 0.8rem;
        color: #00ccff;
      }

      .spec {
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0.8;
      }

      .spec-label {
        font-weight: 700;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .spec-value {
        color: #00ff41;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .title { font-size: 2.5rem; }
        .subtitle { font-size: 1rem; letter-spacing: 2px; }
        .screen-container { padding: 15px; }
        canvas { width: 320px !important; height: 160px !important; }
        .tech-specs { flex-wrap: wrap; gap: 20px; }
        .info { font-size: 0.8rem; }
      }

      /* Glitch effect for retro feel */
      @keyframes glitch {
        0%, 100% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
      }

      .title:hover {
        animation: glitch 0.3s, gradient-shift 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
      <div class="header">
        <h1 class="title">CHIP-8</h1>
        <p class="subtitle">Emulator</p>
      </div>

      <div class="screen-container">
        <!-- Canvas will be inserted here by JavaScript -->
      </div>

      <div class="info">
        <p>A faithful recreation of the classic CHIP-8 interpreter, built with Rust and WebAssembly</p>
        
        <div class="tech-specs">
          <div class="spec">
            <div class="spec-label">Display</div>
            <div class="spec-value">64Ã—32</div>
          </div>
          <div class="spec">
            <div class="spec-label">CPU Speed</div>
            <div class="spec-value">Browser FPS</div>
          </div>
          <div class="spec">
            <div class="spec-label">Memory</div>
            <div class="spec-value">4KB</div>
          </div>
          <div class="spec">
            <div class="spec-label">Technology</div>
            <div class="spec-value">Rust+WASM</div>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap.js"></script>
  </body>
</html>

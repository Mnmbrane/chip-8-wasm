<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIP-8 Emulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Cyber sci-fi digital rain particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
      <div class="header">
        <h1 class="title">CHIP-8</h1>
        <p class="subtitle">Emulator</p>
      </div>

      <div class="emulator-section">
        <div class="screen-container">
          <!-- Canvas will be inserted here by JavaScript -->
        </div>
        
        <div class="controls">
          <div class="rom-loader">
            <label for="rom-file" class="rom-loader-label">
              <span class="rom-icon">üìÅ</span>
              <span class="rom-text">Upload ROM</span>
            </label>
            <input type="file" id="rom-file" accept=".ch8,.chip8" class="rom-input">
          </div>
          
          <div class="rom-loader">
            <select id="test-rom-select" class="rom-loader-label">
              <option value="">üéÆ Load Test ROM</option>
              <option value="15PUZZLE.ch8">15 Puzzle</option>
              <option value="BLINKY.ch8">Blinky</option>
              <option value="BLITZ.ch8">Blitz</option>
              <option value="BRIX.ch8">Brix</option>
              <option value="CONNECT4.ch8">Connect 4</option>
              <option value="GUESS.ch8">Guess</option>
              <option value="HIDDEN.ch8">Hidden</option>
              <option value="INVADERS.ch8">Invaders</option>
              <option value="KALEID.ch8">Kaleidoscope</option>
              <option value="MAZE.ch8">Maze</option>
              <option value="MERLIN.ch8">Merlin</option>
              <option value="MISSILE.ch8">Missile</option>
              <option value="PONG.ch8">Pong</option>
              <option value="PONG2.ch8">Pong 2</option>
              <option value="PUZZLE.ch8">Puzzle</option>
              <option value="SYZYGY.ch8">Syzygy</option>
              <option value="TANK.ch8">Tank</option>
              <option value="TETRIS.ch8">Tetris</option>
              <option value="TICTAC.ch8">Tic Tac</option>
              <option value="UFO.ch8">UFO</option>
              <option value="VBRIX.ch8">VBrix</option>
              <option value="WIPEOFF.ch8">Wipeoff</option>
              <option value="2-ibm-logo.ch8">IBM Logo (Test)</option>
              <option value="test_opcode.ch8">Test Opcode</option>
              <option value="VERS.ch8">Version</option>
            </select>
          </div>

          <div class="rom-loader">
            <button id="reset-btn" class="rom-loader-label">
              <span class="rom-icon">üîÑ</span>
              <span class="rom-text">Reset</span>
            </button>
          </div>

          <div class="rom-loader">
            <button id="remap-keys-btn" class="rom-loader-label">
              <span class="rom-icon">‚å®Ô∏è</span>
              <span class="rom-text">Remap Keys</span>
            </button>
          </div>
        </div>
      </div>

      <div class="info">
        <p>A faithful recreation of the classic CHIP-8 interpreter, built with Rust and WebAssembly</p>
        
        <div class="tech-specs">
          <div class="spec">
            <div class="spec-label">Display</div>
            <div class="spec-value">64√ó32</div>
          </div>
          <div class="spec">
            <div class="spec-label">CPU Speed</div>
            <div class="spec-value">Browser FPS</div>
          </div>
          <div class="spec">
            <div class="spec-label">Memory</div>
            <div class="spec-value">4KB</div>
          </div>
          <div class="spec">
            <div class="spec-label">Technology</div>
            <div class="spec-value">Rust+WASM</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Key Remapping Popup (hidden by default) -->
    <div id="key-remap-overlay" class="popup-overlay" style="display: none;">
      <div id="key-remap-popup" class="popup-container">
        <div class="popup-header">
          <h2>Remap CHIP-8 Keys</h2>
          <button id="popup-close-btn" class="close-button">√ó</button>
        </div>
        
        <div id="key-grid" class="key-grid">
          <!-- Row 1: 1 2 3 C -->
          <div class="key-item">
            <div class="chip8-key-label">1:</div>
            <input type="text" maxlength="1" data-chip8-key="1" data-chip8-value="1" value="1">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">2:</div>
            <input type="text" maxlength="1" data-chip8-key="2" data-chip8-value="2" value="2">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">3:</div>
            <input type="text" maxlength="1" data-chip8-key="3" data-chip8-value="3" value="3">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">C:</div>
            <input type="text" maxlength="1" data-chip8-key="C" data-chip8-value="12" value="4">
          </div>
          
          <!-- Row 2: 4 5 6 D -->
          <div class="key-item">
            <div class="chip8-key-label">4:</div>
            <input type="text" maxlength="1" data-chip8-key="4" data-chip8-value="4" value="q">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">5:</div>
            <input type="text" maxlength="1" data-chip8-key="5" data-chip8-value="5" value="w">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">6:</div>
            <input type="text" maxlength="1" data-chip8-key="6" data-chip8-value="6" value="e">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">D:</div>
            <input type="text" maxlength="1" data-chip8-key="D" data-chip8-value="13" value="r">
          </div>
          
          <!-- Row 3: 7 8 9 E -->
          <div class="key-item">
            <div class="chip8-key-label">7:</div>
            <input type="text" maxlength="1" data-chip8-key="7" data-chip8-value="7" value="a">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">8:</div>
            <input type="text" maxlength="1" data-chip8-key="8" data-chip8-value="8" value="s">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">9:</div>
            <input type="text" maxlength="1" data-chip8-key="9" data-chip8-value="9" value="d">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">E:</div>
            <input type="text" maxlength="1" data-chip8-key="E" data-chip8-value="14" value="f">
          </div>
          
          <!-- Row 4: A 0 B F -->
          <div class="key-item">
            <div class="chip8-key-label">A:</div>
            <input type="text" maxlength="1" data-chip8-key="A" data-chip8-value="10" value="z">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">0:</div>
            <input type="text" maxlength="1" data-chip8-key="0" data-chip8-value="0" value="x">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">B:</div>
            <input type="text" maxlength="1" data-chip8-key="B" data-chip8-value="11" value="c">
          </div>
          <div class="key-item">
            <div class="chip8-key-label">F:</div>
            <input type="text" maxlength="1" data-chip8-key="F" data-chip8-value="15" value="v">
          </div>
        </div>
        
        <div class="popup-buttons">
          <button id="popup-cancel-btn" class="cancel-button">Cancel</button>
          <button id="popup-apply-btn" class="apply-button">Apply</button>
        </div>
      </div>
    </div>
  </body>
</html>
